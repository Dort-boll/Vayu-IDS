<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vayu IDS - Forensic Threat Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@300;400;700&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #030712;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #00d4ff;
    }
    
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.4);
    }
    ::-webkit-scrollbar-thumb {
      background: #00d4ff;
      border-radius: 10px;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-33.33%); }
    }

    @keyframes float-orb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(10px, -15px) scale(1.05); }
      66% { transform: translate(-8px, 8px) scale(0.95); }
    }

    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    .scanning-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.5), transparent);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      pointer-events: none;
      animation: scan 8s linear infinite;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .forensic-scroll::-webkit-scrollbar {
      width: 3px;
    }
    .forensic-scroll::-webkit-scrollbar-thumb {
      background: rgba(0, 212, 255, 0.2);
      border-radius: 10px;
    }
    
    .ticker-animate {
      animation: ticker 60s linear infinite;
    }

    .orb-float {
      animation: float-orb 8s ease-in-out infinite;
    }

    .glitch-text {
      text-shadow: 2px 0 #ff0040, -2px 0 #00ff41;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="scanning-line"></div>
  <!-- Entry point for Vite -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
